<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Youtube</title>
    <style>
        .container {
            flex-direction: column;
            align-items: center;
            margin-left: 5px;
            width: 50px; 
            height: 100%;
        }

        .con-l {
            width: 60px;
        }
    
        .img-icon {
            height: 25px;
        }

        .title {
            font-size: 10px;
        }
        
        .con-r {
            width: 100%;
        }

        .search-bar {
            width: 500px;

        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="d-flex ">
        <div class="container d-flex fs-6 con-l">
            <div class="m-2 ">
                <img src="./icons/hamburger.png" alt="hamburger" class="img-icon" style="width: 100px;">
            </div>
            <div class="m-2">
                <img src="./icons/home.png" alt="home" class="img-icon">
                <span class="m-1 title">Home</span>
            </div>
            <div class="m-2">
                <img src="./icons/you-shorts.webp" alt="shorts" class="img-icon">
                <span class="m-1 title">Shorts</span>
            </div>
        </div>
        <div class="con-r">
            <div class="row">
                <div class="col-4">
                    <img src="./icons/youtube-logo.png" alt="youtube" class="img-fluid bg-light mt-3 rounded" width="120px">
                </div>
                <div class="col-8">
                    <input class="mt-3 p-2 search-bar border border-secondary-subtle bg-black text-white rounded-pill" type="text" placeholder="Search" aria-label="search">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
